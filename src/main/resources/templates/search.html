<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Class Fields</h1>
<ul>
    <li>Moods:
        <ul>
            <li th:each="mood : ${data.moods}" th:text="${mood}"></li>
        </ul>
    </li>
    <li>Time: <span th:text="${data.time}"></span></li>
    <li>Price: <span th:text="${data.price}"></span></li>
</ul>
</body>
</html>
