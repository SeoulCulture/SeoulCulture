<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/index-header :: header"/>
<body>
<div id="loading" style="display: none;">
    <img src='https://tistory2.daumcdn.net/tistory/1898109/skin/images/Spinner.gif'
         style='position: relative; display: block; margin: 0px auto;'/>
</div>
<div th:replace="fragments/serviceTitle :: title"/>
<div id="contentBody">
<div id="inputContainer">
    <form id="form" role="form" action="/culture/search" th:object="${cultureForm}", method="get">
        <div class="question qes1">
            <div class="qesLabel">지금 기분이 어떤가요?</div>
            <select class="mainInput" id="selectedMood" name="selectedMood">
                <option value="">==기분선택==</option>
                <option th:each="mood : *{moods}"
                        th:value="${mood}"
                        th:utext="${mood}"></option>
            </select>
        </div>
        <div class="question qes4">
            <div class="qesLabel">어디 주변으로 알아볼까요?</div>
            <div id="searchBox">
                <input type="text" id="searchInput" onkeyup="searchSpots();" class="mainInput" name="spot" autocomplete="off" required>
                <div id="searchResults"></div>
            </div>
            <div class="checkBox">
                <div>내 위치 기준
                    <input type="checkbox" id="myLocation" onclick='toggleLocationBox(this)'></div>
            </div>
        </div>
        <div class="question qes2">
            <div class="qesLabel">어느 정도 거리가 괜찮을까요?</div>
            <input type="number" class="mainInput" id="time" name="time" placeholder="" th:field="*{time}"
                   required min="1">
            <div class="checkBox select">
                <input type="radio" id="walking" class="" name="howToGo" value="WALKING"
                       th:checked="${cultureForm.howToGo == 'WALKING'}">
                <label for="walking">도보</label>
                <input type="radio" id="driving" class="" name="howToGo" value="DRIVING"
                       th:checked="${cultureForm.howToGo == 'DRIVING'}">
                <label for="driving">차량</label>
            </div>
        </div>
        <div class="question qes3">
            <div class="qesLabel">비용은 어느정도가 좋을까요?</div>
            <input type="number" class="mainInput" id="price" name="price" placeholder="" th:field="*{price}" required>
            <div class="checkBox">
                <div>무료
                    <input type="checkbox" id="free" th:checked="${cultureForm.price == 0}" onclick='togglePriceBox(this)'>
                </div>
            </div>
        </div>
        <div id="submit-button">
            <button id="submitBtn" type="submit" class="btn btn-primary">Go!</button>
        </div>
    </form>
</div>
<div id="searchStatus" style="display: none;">검색 중입니다...</div>
</div>
</body>
</html>
