<h3 id="reSearchTitle" class="animate__animated animate__pulse"> 다시 검색하기 </h3>

<div id="inputContainer">
    <form id="form" role="form" action="/culture/search" th:object="${cultureForm}", method="get">
        <div class="question qes2">
            <div class="qesLabel reQesLabel">어디 주변으로 알아볼까요?</div>
            <div id="searchBox">
                <input type="text" id="searchInput" onkeyup="searchSpots();" class="mainInput" name="spot" autocomplete="off" required>
                <div id="searchResults"></div>
            </div>
            <div class="checkBox">
                <div>
                    <input type="checkbox" id="myLocation" onclick='toggleLocationBox(this)'>
                    <label for="myLocation">내 위치 기준</label>
                </div>
            </div>
        </div>
        <div class="question qes3">
            <div class="qesLabel reQesLabel">어느 정도 거리가 괜찮을까요?</div>
            <input type="number" class="mainInput" id="time" name="time" placeholder="" th:field="*{time}"
                   required min="1">
            <div class="checkBox select">
                <input type="radio" id="walking" class="" name="howToGo" value="WALKING" th:checked="${cultureForm.howToGo == 'WALKING'}">
                <label for="walking">도보</label>
                <input type="radio" id="driving" class="" name="howToGo" value="DRIVING" th:checked="${cultureForm.howToGo == 'DRIVING'}">
                <label for="driving">차량</label>
            </div>
        </div>
        <div class="question qes4">
            <div class="qesLabel reQesLabel">비용은 어느정도가 좋을까요?</div>
            <input type="number" class="mainInput" id="price" name="price" placeholder="" th:field="*{price}" required>
            <div class="checkBox">
                <div>
                    <input type="checkbox" id="free" onclick='togglePriceBox(this)' th:checked="${cultureForm.price == 0}">
                    <label for="free">무료</label>
                </div>
            </div>
        </div>
        <div id="submit-button">
            <button id="reSubmitBtn" class="reSubmitBtn" type="submit">Go!</button>
        </div>
    </form>
</div>
