<style>
    .arm {
        position: absolute;
        width: 20px;
        height: 8px;
        background: linear-gradient(to right, #ffd835, #ffa435 90%);
        border-radius: 30%;
        transition: transform 0.3s;
        top: 50%;
    }
    .arm-left {
        left: -20%;
    }
    .arm-right {
        left: 70%;
    }

    .face {
        position: relative;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(to right, #ffd835, #ffa435 90%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .lightPoint {
        /* animation: halo 2s infinite; */
        position: absolute;
        left: -19px;
        top: -30px;
        border-radius: 50%;
        background: white;
        height: 80px;
        width: 80px;
        -webkit-filter: blur(8px);
    }


    .face::before {
        content: '';
        position: absolute;
        top: 22px;
        width: 20px;
        height: 14px;
        background: #d10000;
        border-bottom-left-radius: 10px;
        transition: 0.5s;
        border-bottom-right-radius: 13px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .tongue {
        background: #fff3cd;
        position: absolute;
        top: 57%;
        left: 34%;
        height: 4px;
        width: 12px;
        border-radius: 0 0 50% 41%;
    }

    .face:hover::before {
        width: 22px;
        height: 15px;
        animation-duration: 0.5s;
        animation-name: rainbowLink;
        animation-iteration-count: infinite;
    }

    .face:hover .eyes .eye::before {
        animation-duration: 0.5s;
        animation-name: rainbowLink;
        animation-iteration-count: infinite;
    }

    @keyframes rainbowLink {
        0% {
            background: #ff2a2a;
        }
        15% {
            background: #ff7a2a;
        }
        30% {
            background: #ffc52a;
        }
        45% {
            background: #43ff2a;
        }
        60% {
            background: #2a89ff;
        }
        75% {
            background: #202082;
        }
        90% {
            background: #6b2aff;
        }
        100% {
            background: #e82aff;
        }
    }


    .marker_shadow {
        background: black;
        height: 6px;
        width: 30px;
        left: 12%;
        top: 38px;
        position: absolute;
        -webkit-filter: blur(5px);
    }

    .eyes {
        position: relative;
        top: -5px;
        display: flex;
    }

    .eyes .eye {
        position: relative;
        width: 11px;
        height: 11px;
        display: block;
        background: #fff;
        margin: 0 2px;
        border-radius: 50%
    }

    .eyes .eye::before {
        content: '';
        position: absolute;
        top: 51%;
        left: 4px;
        transform: translate(-50%, -50%);
        width: 5.5px;
        height: 5.5px;
        background: #333;
        border-radius: 50%;
    }
</style>
<script>
    document.querySelector('body')
        .addEventListener('mousemove', eyeball);

    function eyeball() {
        var eye = document.querySelectorAll('.eye');
        eye.forEach(function (eye) {
            let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
            let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
            let radian = Math.atan2(event.pageX - x, event.pageY - y);
            let rot = (radian * (180 / Math.PI) * -1) + 270;
            eye.style.transform = "rotate(" + rot + "deg)";
        });
    }

    // Ìåî ÏõÄÏßÅÏù¥Í∏∞
    document.onmousemove = function (event) {
        var mouseX = event.clientX; // ÎßàÏö∞Ïä§Ïùò xÏ¢åÌëú
        var mouseY = event.clientY; // ÎßàÏö∞Ïä§Ïùò yÏ¢åÌëú
        var maxRotation = 45;
        var armLeft = document.querySelector('.arm-left');
        var armRight = document.querySelector('.arm-right');

        if (armLeft != null) {
            var armLeftX = armLeft.getBoundingClientRect().left;
            var armLeftY = armLeft.getBoundingClientRect().top;
            var radianLeft = Math.atan2(-(mouseY - armLeftY), mouseX - armLeftX);
            var angleLeft = radianLeft * (180 / Math.PI);
            angleLeft = Math.max(-maxRotation, Math.min(maxRotation, angleLeft));
            armLeft.style.transform = 'rotate(' + angleLeft + 'deg)';
        }
        if (armRight != null) {
            var armRightX = armRight.getBoundingClientRect().left;
            var armRightY = armRight.getBoundingClientRect().top;
            var radianRight = Math.atan2(mouseY - armRightY, mouseX - armRightX);
            var angleRight = radianRight * (180 / Math.PI);
            angleRight = Math.max(-maxRotation, Math.min(maxRotation, angleRight));
            armRight.style.transform = 'rotate(' + angleRight + 'deg)';
        }
    };
</script>
